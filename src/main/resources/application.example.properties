spring.application.name=MusiList

server.servlet.context-path=/sys/api/v1
server.port=8080

#Database Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=example_user
spring.datasource.password=example_password
spring.datasource.url=jdbc:mysql://localhost/examble_db_name

#Config hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#Config OpenApi Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true

#admin endpoinds config
admin.endpoints.enable=false